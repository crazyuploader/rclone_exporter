version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: cli
    main: ./cmd/rclone_exporter/main.go
    binary: rclone_exporter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
      - "386"
      - arm
    ignore:
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.FullCommit}}
      - -X main.buildDate={{.Date}}
    flags:
      - -trimpath

archives:
  - id: cli
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

homebrew_casks:
  - repository:
      owner: crazyuploader
      name: homebrew-tools
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    name: rclone_exporter
    homepage: "https://github.com/crazyuploader/rclone_exporter"
    description: "Prometheus exporter for rclone"
    license: "Apache-2.0"
    binaries:
      - rclone_exporter
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/rclone_exporter"]
          end

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ .Version }}-SNAPSHOT-{{.ShortCommit}}"

env_files:
  github_token: ~/.github-token_goreleaser

release:
  footer: |-
    ---

    **Full Changelog**: {{ .GitURL }}/compare/{{ .PreviousTag }}...{{ .Tag }}

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
